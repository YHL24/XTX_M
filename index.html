<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 订单内容 -->
    <div class="main">
        <!-- 用户 -->
        <div class="pannel user ">
            <div class="location">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="txt">
                <h5><span>杨浩林</span><span>13380599082</span></h5>
                <p>北京市  海淀区  中关村软件园   信息科技大厦1号 楼410#</p>
            </div>
            <div class="more">
                <a href="#">
                    <i class="iconfont icon-more"></i>
                </a>
            </div>
        </div>

        <!-- 商品 -->
        <div class="pannel goods ">
            <div class="pic">
                <a href="#"><img src="./uploads/pic.png" alt=""></a>
            </div>

            <div class="txt">
                <h4>康尔贝 非接触式红外体温仪 领券立减30元 婴儿级材质 测温…</h4>
                <p class="shuxing"><span>粉色</span><span>红外体温计</span></p>
                <p><span>￥266</span><span>￥299</span></p>
            </div>

            <div class="count">
                <a href="#">
                    <i class="iconfont icon-x"></i>
                    <span>1</span>
                </a>
            </div>
        </div>

        <!-- 其他 -->
        <div class="pannel rest ">
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div>
                <h5>买家备注</h5>
                <p>希望可以尽快发货，谢谢</p>
            </div>
            <div>
                <h5>支付方式</h5>
                <p>支付宝<i class="iconfont icon-more"></i></p>
            </div>
        </div>

        <!-- 费用 -->
        <div class="pannel rest money">
            <div>
                <h5>商品总价</h5>
                <p>￥299.00</p>
            </div>
            <div>
                <h5>运费</h5>
                <p>￥0.00</p>
            </div>
            <div>
                <h5>折扣</h5>
                <p>-￥30.00</p>
            </div>
        </div>

        <!-- 支付 -->
        <div class="pay">
            <p>合计：<span>￥266.00</span></p>
            <a href="#">去支付</a>
        </div>
    </div>
</body>
</html>
